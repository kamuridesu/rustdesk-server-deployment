name: CD
on: [push, workflow_dispatch]
jobs:
  deploy:
    name: "Deploy to aws"
    runs-on: ubuntu-latest
    steps:
      - name: "Configure SSH key"
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/aws
          chmod 600 ~/.ssh/aws
          cat >>~/.ssh/config <<END
          Host kamuridesu.tech
            HostName kamuridesu.tech
            User admin
            IdentityFile ~/.ssh/aws
            StrictHostKeyChecking no
          END
        env:
            SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
      - name: "Install tools"
        run: ssh admin@kamuridesu.tech "sudo apt-get update && sudo apt-get install -y docker-compose"
      - name: "Update repository"
        run: ssh admin@kamuridesu.tech "rm -rf ${{ github.event.repository.name }} && git clone --depth=1 https://github.com/${{ github.repository }}.git || cd ${{ github.event.repository.name }} && git pull"
      # - name: "Build image"
      #   run: ssh admin@kamuridesu.tech "cd ${{ github.event.repository.name }} && sudo docker rm -f ${{ github.event.repository.name }} && sudo docker build -t ${{ github.repository }} ."
      - name: "Deploy new version"
        run: ssh admin@kamuridesu.tech "cd ${{ github.event.repository.name }} && sudo docker pull kanboard/kanboard:latest && sudo docker-compose --compatibility up -d"
